<!DOCTYPE html>
<html>
    <head>
        <style>
            th {color : darkblue;
                background-color : gold;}
            /* td {background-color : lawngreen;} */
            .odd {background-color : pink;}
            .even {background-color : palegreen;}
            #f {color : red;}
            #m {color : green;}
            #v {color : blue;}
            .f1 {color : brown;}
            .m1 {color : silver;}
            .v1 {color : pink;}
        </style>
        <body>
            <table width="300">
                <tr><th>학번</th><th>이름</th><th>주소</th></tr>
                <tr class="odd"><td>1</td><td>홍길동</td><td>서울</td></tr>
                <tr class="even"><td>2</td><td>김영희</td><td>안양</td></tr>
                <tr class="odd"><td>3</td><td>최희정</td><td>인천</td></tr>

            </table>
            <ul>
                <li id="f">과일
                    <ul>
                        <li class="f1">사과</li>
                        <li class="f1">포도</li>
                    </ul>
                </li>
                <li id="m">고기
                    <ul>
                        <li class="m1">소고기</li>
                        <li class="m1">돼지고기</li>
                    </ul>
                </li>
                <li id="v">야채
                    <ul>
                        <li class="v1">상추</li>
                        <li class="v1">양파</li>
                    </ul>
                </li>
            </ul>
        </body>
    </head>
</html>
